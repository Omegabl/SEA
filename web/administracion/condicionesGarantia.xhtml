<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Condiciones de garantía | SEA</title>
		<ui:composition template="/templates/resources.xhtml" />
        <h:outputStylesheet library="css" name="administracion.css" />
	</h:head>
	<h:body>
        <div class="mdl-layout mdl-js-layout">
			<ui:composition template="/templates/header.xhtml" />
			<main class="mdl-layout__content">
				<div class="page-content">
					<section id="garantiaDashboard">
						<h:form>
							<h:dataTable value="#{condicionesGarantiaController.listaCondicionesGarantia}" var="condiGar" cellpadding="1" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="tableLug">
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Nombre"/>
									</f:facet>
									<h:outputText value="#{condiGar.nombre}"/>
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Nombre"/>
									</f:facet>
									<h:outputText value="#{condiGar.descripcion}"/>
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="Activo"/>
									</f:facet>
									<h:outputLabel class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
										<h:selectBooleanCheckbox value="#{condiGar.activo}" class="mdl-switch__input" />
										<h:panelGroup class="mdl-switch__label"></h:panelGroup>
									</h:outputLabel>
								</h:column>
							</h:dataTable>
							<p:commandLink type="button" onclick="PF('garantia').show();" styleClass="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored button-bottom_right toggleSubForm">
								<i class="material-icons">add</i>
							</p:commandLink>
						</h:form>
					</section>
					<p:dialog widgetVar="garantia">
						<h:form id="addGarantia" class="mdl-dialog">
							<h3 class="mdl-dialog__title">Registrar condición de garantía</h3>
							<h:panelGroup layout="block" class="mdl-dialog__content">
								<h:panelGroup layout="block" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<h:inputText class="mdl-textfield__input" p:maxlength="128" value="#{condicionesGarantiaController.condicionesg.nombre}" required="required" id="nombreGarantia" />
									<h:outputLabel class="mdl-textfield__label" for="nombreGarantia">Nombre de la condición garantía</h:outputLabel>
								</h:panelGroup>
								<h:panelGroup layout="block" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
									<h:inputTextarea class="mdl-textfield__input" p:maxlength="500" value="#{condicionesGarantiaController.condicionesg.descripcion}" required="required" id="sample3" />
									<h:outputLabel class="mdl-textfield__label" for="sample3">Descripción de la condición de garantía</h:outputLabel>
								</h:panelGroup>
								<h:outputLabel class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="condicionActiva">
									<h:selectBooleanCheckbox id="condicionActiva" value="#{condicionesGarantiaController.condicionesg.activo}" class="mdl-switch__input" />
									<h:panelGroup class="mdl-switch__label">Activo</h:panelGroup>
								</h:outputLabel>
							</h:panelGroup>
							<h:panelGroup layout="block" class="mdl-dialog__actions">
								<h:commandButton id="mostrarGarantia" actionListener="#{condicionesGarantiaController.registrar()}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent toggleSubForm" value="Crear origen" onclick="PF('garantia').hide()"/>
								<h:commandButton type="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect toggleSubForm" value="Cancelar" onclick="PF('garantia').hide()"/>
							</h:panelGroup>
						</h:form>
					</p:dialog>
				</div>
			</main>
		</div>
	</h:body>
</html>
