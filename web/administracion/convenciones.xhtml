<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8" />
        <title>Conveniones | SEA</title>
        <link rel="shortcut icon" href="/img/favicon.ico" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <h:outputStylesheet library="css" name="mdl-selectfield.min.css" />
        <h:outputStylesheet library="css" name="administracion.css" />
        <h:outputScript library="js" name="mdl-selectfield.min.js"></h:outputScript>
        <h:outputScript library="js" name="toggleforms.js"></h:outputScript>
    </h:head>
	<h:body>
		<ui:composition template="/templates/header.xhtml" />
        <main id="convenciones">
            <h:panelGroup layout="block" class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect mdl-shadow--4dp">
                <h:panelGroup layout="block" class="mdl-tabs__tab-bar">
                    <a href="#categorias-panel" class="mdl-tabs__tab is-active">Categorías</a>
                    <a href="#subcategorias-panel" class="mdl-tabs__tab">Subcategorías</a>
                    <a href="#materiales-panel" class="mdl-tabs__tab">Materiales</a>
                    <a href="#sufijos-panel" class="mdl-tabs__tab">Sufijos</a>
                </h:panelGroup>
                <h:panelGroup layout="block" class="mdl-tabs__panel is-active" id="categorias-panel">
                    <h:form>
                        <h:dataTable value="#{categoriaController.listaCategoria}" var="cat" cellpadding="1" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{cat.nombre}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Acciones"/>
                                </f:facet>
                                <h:panelGroup layout="block">
                                    <h:commandButton action="#{categoriaController.Eliminar(cat)}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent toggleSubForm" value="Eliminar"/>
                                    <h:commandButton class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent toggleSubForm" value="Modificar"/>
                                </h:panelGroup>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                    <a href="#addCategoria" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored button-bottom_right toggleSubForm">
                        <i class="material-icons">add</i>
                    </a>
                </h:panelGroup>
                <h:panelGroup layout="block" class="mdl-tabs__panel" id="subcategorias-panel">
                    <h:dataTable value="#{subcategoriaController.listaSubcategoria}" var="sub" cellpadding="1" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Codigo"/>
                            </f:facet>
                            <h:outputText value="#{sub.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{sub.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Clasificada en: "/>
                            </f:facet>
                            <h:outputText value="#{sub.tblCategoriaIdCategoria.nombre}"/>
                        </h:column>
                    </h:dataTable>
                    <a href="#addSubcategoria" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored button-bottom_right toggleSubForm">
                        <i class="material-icons">add</i>
                    </a>
                </h:panelGroup>
                <h:panelGroup layout="block" class="mdl-tabs__panel" id="materiales-panel">
                    <h:dataTable value="#{materialController.listaMateriales}" var="mat" cellpadding="1" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Codigo"/>
                            </f:facet>
                            <h:outputText value="#{mat.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{mat.nombre}"/>
                        </h:column>
                    </h:dataTable>
                    <a href="#addMaterial" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored button-bottom_right toggleSubForm">
                        <i class="material-icons">add</i>
                    </a>
                </h:panelGroup>
                <h:panelGroup layout="block" class="mdl-tabs__panel" id="sufijos-panel">
                    <h:dataTable value="#{sufijoController.listaSufijos}" var="suf" cellpadding="1" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Sufijo"/>
                            </f:facet>
                            <h:outputText value="#{suf.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Descripcion del fabricante"/>
                            </f:facet>
                            <h:outputText value="#{suf.descripcionFabricante}"/>
                        </h:column>
                    </h:dataTable>
                    <a href="#addSufijo" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored button-bottom_right toggleSubForm">
                        <i class="material-icons">add</i>
                    </a>
                </h:panelGroup>
            </h:panelGroup>
        </main>
        <aside id="subForm">
            <h:form id="addCategoria" class="mdl-dialog">
                <h3 class="mdl-dialog__title">Registrar categoría</h3>
                <h:panelGroup layout="block" class="mdl-dialog__content">
                    <h:panelGroup layout="block" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <h:inputText value="#{categoriaController.categoria.nombre}" class="mdl-textfield__input" p:maxlength="32" required="required" id="nombreCategoria" />
                        <h:outputLabel class="mdl-textfield__label" for="nombreCategoria">Nombre</h:outputLabel>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup layout="block" class="mdl-dialog__actions">
                    <h:commandButton action="#{categoriaController.registrar()}" id="mostrarCategoriaCreada" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent toggleSubForm" value="Crear categoría" />
                    <h:commandButton type="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect toggleSubForm" value="Cancelar" />
                </h:panelGroup>
            </h:form>
            <h:form id="updateCategoria" class="mdl-dialog">
                <h3 class="mdl-dialog__title">Modificar categoría</h3>
                <h:panelGroup layout="block" class="mdl-dialog__content">
                    <h:panelGroup layout="block" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <h:inputText value="#{categoriaController.categoria.nombre}" class="mdl-textfield__input" p:maxlength="32" required="required" id="nombreCategoria" />
                        <h:outputLabel class="mdl-textfield__label" for="nombreCategoria">Nombre</h:outputLabel>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup layout="block" class="mdl-dialog__actions">
                    <h:commandButton action="#{categoriaController.Modificar()}" id="mostrarCategoriaCreada" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent toggleSubForm" value="Crear categoría" />
                    <h:commandButton type="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect toggleSubForm" value="Cancelar" />
                </h:panelGroup>
            </h:form>
            <h:form id="addSubcategoria" class="mdl-dialog">
                <h3 class="mdl-dialog__title">Registrar subcategoría</h3>
                <h:panelGroup layout="block" class="mdl-dialog__content">
                    <h:panelGroup layout="block" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <h:inputText class="mdl-textfield__input" value="#{subcategoriaController.subcategoria.nombre}" p:maxlength="32" required="required" id="nombreSubcategoria" />
                        <h:outputLabel class="mdl-textfield__label" for="nombreSubcategoria">Nombre</h:outputLabel>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <h:inputText value="#{subcategoriaController.subcategoria.codigo}" class="mdl-textfield__input" p:maxlength="5" required="required" id="codigoSubcategoria" />
                        <h:outputLabel class="mdl-textfield__label" for="codigoSubcategoria">Código</h:outputLabel>
                    </h:panelGroup>
                    <h:selectOneMenu id="categoriaIdCategoria" value="#{subcategoriaController.subcategoria.tblCategoriaIdCategoria}" title="Categorias" required="true" requiredMessage="Categoria creada">
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup layout="block" class="mdl-dialog__actions">
                    <h:commandButton action="#{subcategoriaController.registrar()}" id="mostrarSubcategoriaCreada" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent toggleSubForm" value="Crear subcategoría" />
                    <h:commandButton type="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect toggleSubForm" value="Cancelar" />
                </h:panelGroup>
            </h:form>
            <h:form id="addMaterial" class="mdl-dialog">
                <h3 class="mdl-dialog__title">Registrar material</h3>
                <h:panelGroup layout="block" class="mdl-dialog__content">
                    <h:panelGroup layout="block" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <h:inputText class="mdl-textfield__input" value="#{materialController.material.codigo}" p:maxlength="5" required="required" id="codigoMaterial" />
                        <h:outputLabel class="mdl-textfield__label" for="codigoMaterial">Código</h:outputLabel>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <h:inputText class="mdl-textfield__input" value="#{materialController.material.nombre}" p:maxlength="64" required="required" id="nombreMaterial" />
                        <h:outputLabel class="mdl-textfield__label" for="nombreMaterial">Nombre</h:outputLabel>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup layout="block" class="mdl-dialog__actions">
                    <h:commandButton id="mostrarMaterialNuevo" action="#{materialController.registrar()}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent toggleSubForm" value="Crear material" />
                    <h:commandButton type="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect toggleSubForm" value="Cancelar" />
                </h:panelGroup>
            </h:form>
            <h:form id="addSufijo" class="mdl-dialog">
                <h3 class="mdl-dialog__title">Registrar sufijo</h3>
                <h:panelGroup layout="block" class="mdl-dialog__content">
                    <h:panelGroup layout="block" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <h:inputText class="mdl-textfield__input" value="#{sufijoController.sufijo.codigo}" p:maxlength="10" required="required" id="sufijo" />
                        <h:outputLabel class="mdl-textfield__label" for="sufijo">Sufijo</h:outputLabel>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <h:inputText class="mdl-textfield__input" value="#{sufijoController.sufijo.descripcionFabricante}" p:maxlength="500" required="required" id="descripcionFabricante" />
                        <h:outputLabel class="mdl-textfield__label" for="descripcionFabricante">Descripcion</h:outputLabel>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup layout="block" class="mdl-dialog__actions">
                    <h:commandButton id="mostrarSufijoNuevo" action="#{sufijoController.registrar()}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent toggleSubForm" value="Crear sufijo" />
                    <h:commandButton type="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect toggleSubForm" value="Cancelar" />
                </h:panelGroup>
            </h:form>
        </aside>
        <aside>
            <h:panelGroup layout="block" id="categoriaCreada" class="mdl-js-snackbar mdl-snackbar">
                <h:panelGroup layout="block" class="mdl-snackbar__text"></h:panelGroup>
                <button class="mdl-snackbar__action" type="button"></button>
            </h:panelGroup>
            <h:panelGroup layout="block" id="subcategoriaCreada" class="mdl-js-snackbar mdl-snackbar">
                <h:panelGroup layout="block" class="mdl-snackbar__text"></h:panelGroup>
                <button class="mdl-snackbar__action" type="button"></button>
            </h:panelGroup>
            <h:panelGroup layout="block" id="materialNuevo" class="mdl-js-snackbar mdl-snackbar">
                <h:panelGroup layout="block" class="mdl-snackbar__text"></h:panelGroup>
                <button class="mdl-snackbar__action" type="button"></button>
            </h:panelGroup>
            <h:panelGroup layout="block" id="sufijoNuevo" class="mdl-js-snackbar mdl-snackbar">
                <h:panelGroup layout="block" class="mdl-snackbar__text"></h:panelGroup>
                <button class="mdl-snackbar__action" type="button"></button>
            </h:panelGroup>
            <script>
                (function () {
                    'use strict';
                    window['counter'] = 0;
                    var snackbarContainer = document.querySelector('#categoriaCreada');
                    var showToastButton = document.querySelector('#mostrarCategoriaCreada');
                    showToastButton.addEventListener('click', function () {
                        'use strict';
                        var data = {message: 'Categoría creada satisfactoriamente.', timeout: 5000};
                        snackbarContainer.MaterialSnackbar.showSnackbar(data);
                    });
                }());
                (function () {
                    'use strict';
                    window['counter'] = 0;
                    var snackbarContainer = document.querySelector('#subcategoriaCreada');
                    var showToastButton = document.querySelector('#mostrarSubcategoriaCreada');
                    showToastButton.addEventListener('click', function () {
                        'use strict';
                        var data = {message: 'Subcategoría creada satisfactoriamente.', timeout: 5000};
                        snackbarContainer.MaterialSnackbar.showSnackbar(data);
                    });
                }());
                (function () {
                    'use strict';
                    window['counter'] = 0;
                    var snackbarContainer = document.querySelector('#materialNuevo');
                    var showToastButton = document.querySelector('#mostrarMaterialNuevo');
                    showToastButton.addEventListener('click', function () {
                        'use strict';
                        var data = {message: 'Material creado satisfactoriamente.', timeout: 5000};
                        snackbarContainer.MaterialSnackbar.showSnackbar(data);
                    });
                }());
                (function () {
                    'use strict';
                    window['counter'] = 0;
                    var snackbarContainer = document.querySelector('#sufijoNuevo');
                    var showToastButton = document.querySelector('#mostrarSufijoNuevo');
                    showToastButton.addEventListener('click', function () {
                        'use strict';
                        var data = {message: 'Sufijo creado satisfactoriamente.', timeout: 5000};
                        snackbarContainer.MaterialSnackbar.showSnackbar(data);
                    });
                }());
            </script>
        </aside>

		<ui:composition template="/templates/navGeneral.xhtml" />
	<ui:composition template="/templates/taskTabs.xhtml" />

    </h:body>
</html>
