<!DOCTYPE html>
<html lang="es"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8" />
        <title>Recuperar contraseña | SEA</title>
        <link rel="shortcut icon" href="/auth/img/favicon.ico" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="shortcut icon" href="/auth/img/favicon.ico" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <h:outputStylesheet library="css" name="material.min.css" />
        <h:outputStylesheet library="css" name="login.css" />
        <h:outputScript library="js" name="material.min.js"></h:outputScript>
        <h:outputScript library="js" name="checkBrowser.js"></h:outputScript>
    </h:head>
	<h:body>
	<main class="mdl-shadow--4dp">
		<h1 class="mdl-typography--display-1">Recuperar contraseña</h1>
		<h:form>
			<div class="mdl-textfield mdl-textfield--floating-label mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<h:inputText class="mdl-textfield__input" id="userName" pt:required="required" pt:maxlength="45" />
				<h:outputLabel class="mdl-textfield__label" for="userName">Nombre de usuario</h:outputLabel>
			</div>
			<div class="mdl-textfield mdl-textfield--floating-label mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<h:inputText class="mdl-textfield__input" id="IDInterno" pt:required="required" pt:maxlength="32" />
				<h:outputLabel class="mdl-textfield__label" for="IDInterno">ID interno</h:outputLabel>
			</div>
			<div>
				<h:outputLink  value="/SEA/auth/">Autenticarme</h:outputLink>
			</div>
			<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Recuperar contraseña</button>
		</h:form>
	</main>
</h:body>
</html>
