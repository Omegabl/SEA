<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<title>Ingreso | SEA</title>
	<link rel="shortcut icon" href="/auth/img/favicon.ico" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
	<link rel="stylesheet" href="/css/material.min.css" />
	<link rel="stylesheet" href="/auth/css/login.css" />
	<script src="/auth/js/material.min.js"></script>
	<script src="/auth/js/checkBrowser.js"></script>
</head>
<body>
	<main class="mdl-shadow--4dp">
		<h1 class="mdl-typography--display-1">Bienvenido a SEA</h1>
		<form action="#" method="POST">
			<div class="mdl-textfield mdl-textfield--floating-label mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="userName" name="userName" value="darhakexge" required />
				<label class="mdl-textfield__label" for="userName">Nombre de usuario</label>
			</div>
			<div class="mdl-textfield mdl-textfield--floating-label mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="password" id="password" name="password" value="1234" required />
				<label class="mdl-textfield__label" for="password">Contraseña</label>
			</div>
			<div>
				<label class="mdl-switch mdl-js-switch" for="recordarSesion">
					<input type="checkbox" id="recordarSesion" class="mdl-switch__input" />
					<span class="mdl-switch__label">Recordarme</span>
				</label>
				<a href="/auth/forgot.html">¿Olvidó su contraseña?</a>
			</div>
			<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Ingresar</button>
		</form>
		<div>
			<span>SEA &copy; 2016 - Todos los derechos reservados - v0.2.160628</span>
		</div>
	</main>
</body>
</html>
