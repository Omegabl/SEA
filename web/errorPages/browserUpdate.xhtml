<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<title>Navegador no soportado | SEA</title>
	<link rel="shortcut icon" href="/auth/img/favicon.ico" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
	<link rel="stylesheet" href="/css/material.min.css" />
	<link rel="stylesheet" href="/css/browserUpdate.css" />
	<script src="/auth/js/material.min.js"></h:outputScript>
	<script src="/auth/js/checkBrowser.js"></h:outputScript>
</head>
<body>
	<div id="wrapper">
		<h2>Antes de continuar...</h2>
		<p>Esta página sólo funciona con las versiones mas recientes de los navegadores Mozilla Firefox, Google Chrome, Opera y Safari. Deberás hacer unas configuraciones para poder acceder al sistema. Por favor sigue las instrucciones según tu navegador:</p>
		<div id="configuracion">
			<div class="navegador">
				<div class="logo">
					<img src="/auth/img/firefox.svg" alt="Logo de Mozilla Firefox">
				</div>
				<div class="cuerpo">
					<h3 class="mdl-typography--headline"><a href="https://www.mozilla.org/firefox/desktop/">Mozilla Firefox</a></h3>
					<p>Activa la bandera llamada <strong>layout.css.grid.enabled</strong>. Para ello debes dirigirte a: <a href="about:config">about:config</a></p>
				</div>
			</div>
			<div class="navegador">
				<div class="logo">
					<img src="/auth/img/firefoxDeveloper.svg" alt="Logo de Firefox Developer Edition">
				</div>
				<div class="cuerpo">
					<h3 class="mdl-typography--headline"><a href="https://www.mozilla.org/firefox/developer/">Firefox Developer Edition</a></h3>
					<p>Esta versión de Firefox ya tiene habilitadas las características que necesita el sistema, así que no tienes que hacer nada.</p>
				</div>
			</div>
			<div class="navegador">
				<div class="logo">
					<img src="/auth/img/chrome.svg" alt="Logo de Google Chrome">
				</div>
				<div class="cuerpo">
					<h3 class="mdl-typography--headline"><a href="https://www.google.com/chrome/browser/desktop/">Google Chrome</a></h3>
					<p>Activa la bandera llamada <strong>Funciones experimentales de plataforma Web</strong>. Para ello debes dirigirte a: <a href="chrome://flags/#enable-experimental-web-platform-features">chrome://flags/#enable-experimental-web-platform-features</a></p>
				</div>
			</div>
			<div class="navegador">
				<div class="logo">
					<img src="/auth/img/opera.svg" alt="Logo de Opera browser">
				</div>
				<div class="cuerpo">
					<h3 class="mdl-typography--headline"><a href="http://www.opera.com/">Opera browser</a></h3>
					<p>Activa la bandera llamada <strong>Enable experimental Web Platform features</strong>. Para ello debes dirigirte a: <a href="opera://flags/#enable-experimental-web-platform-features">opera://flags/#enable-experimental-web-platform-features</a>. Aun así, no aseguramos que el sistema funcione correctamente.</p>
				</div>
			</div>
			<div class="navegador">
				<div class="logo">
					<img src="/auth/img/safari.svg" alt="Logo de Safari browser">
				</div>
				<div class="cuerpo">
					<h3 class="mdl-typography--headline"><a href="https://webkit.org/downloads/">Safari</a></h3>
					<p>Este navegador tiene habilitadas las características que necesita el sistema en Safari Technology Preview y WebKit Nightly Builds; Igualmente estas características estarán habilitadas en la versión 10. Aun así, no aseguramos que el sistema funcione correctamente.</p>
				</div>
			</div>
			<div class="navegador">
				<div class="logo">
					<img src="/auth/img/internetExplorer.svg" alt="Logo de Internet Explorer">
				</div>
				<div class="cuerpo">
					<h3 class="mdl-typography--headline">Internet Explorer</h3>
					<p>Lamentablemente no ofrecemos soporte para Internet Explorer.</p>
				</div>
			</div>
			<div class="navegador">
				<div class="logo">
					<img src="/auth/img/microsoftEdge.svg" alt="Logo de Microsoft Edge">
				</div>
				<div class="cuerpo">
					<h3 class="mdl-typography--headline">Microsoft Edge</h3>
					<p>Lamentablemente Microsoft Edge no tiene soporte para las características que usa el sistema.</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
