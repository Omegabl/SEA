<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	lang="es"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="UTF-8" />
        <h:outputStylesheet library="css" name="material.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <h:outputStylesheet library="css" name="maquetacionBasica.css" />
        <script src="https://use.fontawesome.com/a39256cab5.js"></script>
        <h:outputScript library="js" name="checkBrowser.js"></h:outputScript>
        <h:outputScript library="js" name="material.min.js"></h:outputScript>
        <h:outputScript library="js" name="breadcrumbs.js"></h:outputScript>
        <h:outputScript library="js" name="taksTabs.js"></h:outputScript>
        <h:outputScript library="js" name="scrollup.js"></h:outputScript>
        <f:event type="preRenderView" listener="#{loginController.verificarSesion()}" />
    </h:head>
    <h:body>
        <header class="mdl-layout__header is-casting-shadow mdl-layout__header-row">
            <a class="fa fa-bars mostrarNavbars" data-target="body > nav" aria-hidden="true" href="#"></a>
            <nav id="navBreadcrumbs">
                <ul id="breadcrumbs"></ul>
            </nav>
							
            <a class="fa fa-tasks mdl-badge mostrarNavbars" data-badge="4" data-target="#taskList" aria-hidden="true" href="#"></a>
<h:form class="mdl-badge mostrarNavbars" >
				<p:selectOneMenu value="#{languaje.localeCode}" onchange="submit()"
								 valueChangeListener="#{languaje.countryLocaleCodeChanged}">
					<f:selectItems value="#{languaje.countriesInMap}" /> 
                </p:selectOneMenu>

			</h:form>
        </header>
    </h:body>
</html>
