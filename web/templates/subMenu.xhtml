<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:pt="http://java.sun.com/jsf/passthrough"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
		<ui:composition>
			<c:set var="sec" value="#{seccion}" />
			<ui:repeat value="#{paginaController.listaSubMenus}" var="item">
			<c:set var="idMenu" value="" />
				<c:if test="sec==idMenu">
				<div class="menu-card mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title mdl-card--expand">
					<h2 class="mdl-card__title-text">#{item[1]}</h2>
				</div>
				<div class="mdl-card__supporting-text">
					#{item[2]}
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<h:outputLink class="mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect" value=".#{item[4]}">#{item[3]}</h:outputLink>
				</div>
			</div>
				</c:if>
			</ui:repeat>
		</ui:composition>
    </h:body>
</html>
