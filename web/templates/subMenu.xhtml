<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
	</h:head>
    <h:body>
		<ui:composition>
			#{seccion}
			<h:inputHidden value="#{paginaController.setSeccion(seccion)}" />
			<ui:repeat value="#{paginaController.listaSubMenus}" var="item">
				<div class="menu-card mdl-card mdl-shadow--2dp">
					<div class="mdl-card__title mdl-card--expand">
						<h2 class="mdl-card__title-text">#{item[1]}</h2>
					</div>
					<div class="mdl-card__supporting-text">
						#{item[2]}
					</div>
					<div class="mdl-card__actions mdl-card--border">
						<h:outputLink class="mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect" value=".#{item[4]}">#{item[3]}</h:outputLink>
					</div>
				</div>
			</ui:repeat>
		</ui:composition>
    </h:body>
</html>
