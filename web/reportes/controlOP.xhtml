<!DOCTYPE html>
<html lang="es"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<title>Control de órdenes de producción | SEA</title>
		<ui:composition template="/templates/resources.xhtml" />
		<h:outputStylesheet library="css" name="reportes.css" />
	</h:head>
	<h:body>
        <div class="mdl-layout mdl-js-layout">
			<ui:composition template="/templates/header.xhtml" />
			<main class="mdl-layout__content" id="controlOP">
				<div class="page-content">
					<div class="mdl-grid">
						<p:dataTable var="controlOP" emptyMessage="No existen órdenes de producción en proceso de producción o terminadas" value="#{reportsController.reporteControlOP}" styleClass="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
							<p:column headerText="Cliente" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{controlOP.cliente}"/>
							</p:column>
							<p:column headerText="Asesor" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{controlOP.asesor}"/>
							</p:column>
							<p:column headerText="Fecha cotización" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{controlOP.fechaOc}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="No. OP" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{controlOP.numeroOp}"/>
							</p:column>
							<p:column headerText="Fecha de envío OP" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{controlOP.fechaEnvioOp}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="F. Entrega 1">
								<h:outputText value="#{controlOP.fechaEntrega1}" styleClass="mdl-data-table__cell--non-numeric">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="F. Entrega 2">
								<h:outputText value="#{controlOP.fechaEntrega2}" styleClass="mdl-data-table__cell--non-numeric">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="Facturado">
								<h:outputText value="#{controlOP.fechaFacturacion}" styleClass="mdl-data-table__cell--non-numeric">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="Detalle OP" styleClass="mdl-data-table__cell--non-numeric">
								<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Detalle OP</button>
							</p:column>
							<p:column headerText="Estado" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{controlOP.estado}"/>
							</p:column>
							<p:column headerText="Fecha de Entrega" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{controlOP.fechaEntregaFinal}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</main>
		</div>
	</h:body>
</html>
