<!DOCTYPE html>
<html lang="es"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<title>Lista de precios | SEA</title>
		<ui:composition template="/templates/resources.xhtml" />
	</h:head>
	<h:body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
			<ui:composition template="/templates/header.xhtml" />
			<main class="mdl-layout__content">
				<div class="page-content">
					<div class="mdl-grid">

						<p:dataTable var="producto" emptyMessage="No existen productos registrados" value="#{reportsController.reporteListaPrecios}" styleClass="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
							<p:column headerText="Referencia" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{producto.referencia}"/>
							</p:column>
							<p:column headerText="Descripción" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{producto.descripcion}"/>
							</p:column>
							<p:column headerText="Material" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{producto.material}"/>
							</p:column>
							<p:column headerText="Fabricante" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{producto.fabricante}" />
							</p:column>
							<p:column headerText="Fecha de actualización" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{producto.fechaActualizacion}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="Costo" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{producto.costo}">
									<f:convertNumber type="currency" currencySymbol="$" locale="es_CO" />
								</h:outputText>
							</p:column>
							<p:column headerText="Precio" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{producto.precio}">
									<f:convertNumber type="currency" currencySymbol="$" locale="es_CO" />
								</h:outputText>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</main>
		</div>
	</h:body>
</html>
