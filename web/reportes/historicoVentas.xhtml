<!DOCTYPE html>
<html lang="es"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<title>Histórico de ventas | SEA</title>
		<ui:composition template="/templates/resources.xhtml" />
		<h:outputStylesheet library="css" name="reportes.css" />
	</h:head>
	<h:body>
        <div class="mdl-layout mdl-js-layout">
			<ui:composition template="/templates/header.xhtml" />
			<main class="mdl-layout__content" id="historco">
				<div class="page-content">
					<div class="mdl-grid">
						<p:dataTable var="historicoVentas" emptyMessage="No existen órdenes de producción finalizadas" value="#{reportsController.reporteHistoricoVentas}" styleClass="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
							<p:column headerText="Cliente" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{historicoVentas.cliente}"/>
							</p:column>
							<p:column headerText="No. Documento" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{historicoVentas.documento}"/>
							</p:column>
							<p:column headerText="Asesor" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{historicoVentas.asesor}"/>
							</p:column>
							<p:column headerText="Fecha envío OC" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{historicoVentas.fechaEnvioOc}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="No. OP" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{historicoVentas.numeroOp}"/>
							</p:column>
							<p:column headerText="Fecha de Entrega" styleClass="mdl-data-table__cell--non-numeric">
								<h:outputText value="#{historicoVentas.fechaEntregaFinal}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</main>
		</div>
	</h:body>
</html>
