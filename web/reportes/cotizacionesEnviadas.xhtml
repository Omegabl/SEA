<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Cotizaciones enviadas | SEA</title>
		<ui:composition template="/templates/resources.xhtml" />
	</h:head>
	<h:body>
        <div class="mdl-layout mdl-js-layout">
			<ui:composition template="/templates/header.xhtml" />
			<main class="mdl-layout__content">
				<div class="page-content">
					<h:form>
					<h:dataTable value="#{cotizacionesEnviadasController.listaCotizaciones}" var="cotEn" cellpadding="1" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width: 98%;">
							<h:column>
								<f:facet name="header">
									<h:outputLabel value="Numero de cotizacion"/>
								</f:facet>
								<h:outputText value="#{cotEn.numeroCotizacion}"/>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputLabel value="Cliente"/>
								</f:facet>
								<h:outputText value="#{cotEn.tblClienteIdCliente.nombreORazonSocial}"/>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputLabel value="Contacto"/>
								</f:facet>
								<h:outputText value="#{cotEn.tblClienteIdCliente.nombreContacto}"/>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputLabel value="Accion"/>
								</f:facet>
								<h:commandLink type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="Ver cotizacion" actionListener="#{cotizacionesEnviadasController.verReporte(cotEn.numeroCotizacion)}"/>
							</h:column>
						</h:dataTable>
					</h:form>
				</div>
			</main>
		</div>
	</h:body>
</html>
